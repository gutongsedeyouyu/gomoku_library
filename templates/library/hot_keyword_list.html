<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="/s/css/bootstrap.min.css" rel="stylesheet">
        <title>中国连珠网棋谱库</title>
    </head>
    <body>
        <div class="container">
            {% if not session %}
            <a href="/account/login" class="btn btn-link">登录</a>
            {% else %}
            你好，{{ session['userName'] }}<a href="/account/logout" class="btn btn-link">退出</a>
            {% end %}
        </div>
        <div class="container text-center">
            <h3>中国连珠网棋谱库</h3>
        </div>
        {% if can_edit %}
        <div class="container text-right">
                <a href="#" onclick="addHotKeyword();" class="btn btn-primary btn-sm">添加</a>
        </div>
        {% end %}
        <div class="container table-responsive">
            <table class="col-xs-12 table-striped table-hover">
                <tbody>
                    {% for hotKeyword in hotKeywords %}
                    <tr>
                        <td class="col-xs-2">
                            &nbsp;
                        </td>
                        <td class="col-xs-8">
                            <a href="#" onclick="searchText('{{ hotKeyword.keyword.split('/')[0] }}');">{{ hotKeyword.keyword }}</a>
                        </td>
                        {% if not can_edit %}
                        <td class="col-xs-2">
                            <a href="#" onclick="searchText('{{ hotKeyword.keyword.split('/')[0] }}');" class="btn btn-link">赛况</a>
                        </td>
                        {% else %}
                        <td class="col-xs-2">
                            <a href="#" onclick="searchText('{{ hotKeyword.keyword.split('/')[0] }}');" class="btn btn-link">赛况</a>
                            <a href="#" onclick="deleteHotKeyword('{{ hotKeyword.id }}');" class="btn btn-link">删除</a>
                        </td>
                        {% end %}
                    </tr>
                    {% end %}
                    {% if can_edit %}
                    <tr>
                        <td class="col-xs-2">
                            &nbsp;
                        </td>
                        <td class="col-xs-8">
                            <a href="/library/list" target="_blank">查看全部棋谱</a>
                        </td>
                        <td class="col-xs-2">
                            &nbsp;
                        </td>
                    </tr>
                    {% end %}
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="/s/js/request.js"></script>
        <script type="text/javascript">
            function searchText(keyword) {
                var formRequest = new FormRequest('/library/searchText', 'post', '_blank');
                formRequest.send({
                    'keyword':keyword,
                    'pageIndex':0
                });
            }
            function addHotKeyword() {
                var keyword = prompt("请输入要添加的热门搜索关键词", "");
                if (keyword) {
                    saveHotKeyword(keyword);
                }
            }
            function saveHotKeyword(keyword) {
                var apiRequest = new ApiRequest('/api/library/saveHotKeyword');
                apiRequest.send({
                        'id':'',
                        'keyword':keyword
                    },
                    function(result) {
                        window.location.reload();
                    },
                    function(status, message) {
                    }
                );
            }
            function deleteHotKeyword(id) {
                var apiRequest = new ApiRequest('/api/library/deleteHotKeyword');
                apiRequest.send({
                        'id':id
                    },
                    function(result) {
                        window.location.reload();
                    },
                    function(result) {
                    }
                );
            }
        </script>
    </body>
</html>
